<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>wqueue</title>
  <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css">
  <script type='text/javascript' src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
  <script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  <link href = "css/style.css" rel = "stylesheet">
  <script>
  var x = [];
  var newHTML = [];
  var yo = '';
  $(document).keypress(function (e) {
  if (e.which == 13) {
  	if ($('#search').val()){  	
  			x.push($('#search').val());
  			console.log(x);
  			var y = $('#search').val();
    	yo += "<div>" + $("#search").val() + "<button onclick = 'del()'></button></div>";
    	$('#search').val('');
    	}
    console.log(newHTML);
    $("p").empty();
    $("p").prepend(yo);
  }
  });
  
  function del(){
	  delete x[0]
	  var n = '';
	  x.splice(0,1);
	  for (i = 0; i<x.length; i++){
		  console.log(x[i]);
		  n += "<div>" + x[i] + "<button onclick = 'del()'></button></div>";
	  }
    $("p").html(n) ;
	  
  }
  </script>

  
  
  
</head>
<body>
<div class="container-fluid" id="maincont">
    <div class="row-fluid">
    		<div class = "span10">
	        <center><input id = "search" placeholder="Search..."></center></div>
    		<div class = "span2" style = "margin-top: 40px; padding-right: 5px; min-width: 40px;  word-wrap: break-word">
    		<p style = "margin-right: 5px;"></p>
    		    		</div>
    </div>
</div> <!-- /container -->

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<div class = "footer">
<hr>
</div>

  
</body>


</html>
